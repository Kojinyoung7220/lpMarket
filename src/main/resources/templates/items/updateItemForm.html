<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${itemForm}" method="post">
        <!-- id --> <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">상품명 오류</p>
        </div>

        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">가격 오류</p>
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요"
                   th:class="${#fields.hasErrors('stockQuantity')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}">수량 오류</p>
        </div>

        <div class="form-group">
            <label th:for="Genre">장르</label>
            <input type="text" th:field="*{Genre}" class="form-control" placeholder="음악 장르를 입력하세요"/>
        </div>

        <div class="form-group">
            <label th:for="era">시대</label>
            <input type="text" th:field="*{era}" class="form-control" placeholder="엘범 시대를 입력하세요"/>
        </div>

        <div class="form-group">
            <label th:for="artist">아티스트 명</label>
            <input type="text" th:field="*{artist}" class="form-control" placeholder="아티스트를 입력하세요"/>
         </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
