<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">새 게시물 작성</h1>

  <!-- 게시물 작성 폼 -->
  <form role="form" action="/board/new" th:object="${postForm}" method="post">
    <!-- 제목 입력 -->
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요"
             th:class="${#fields.hasErrors('title')} ? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">상품명 오류</p>
    </div>

    <!-- 내용 입력 -->
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" th:field="*{content}" placeholder="내용을 입력하세요" rows="5"
                th:class="${#fields.hasErrors('content')} ? 'form-control fieldError' : 'form-control'"></textarea>
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger">내용 오류</p>
    </div>


    <!-- 등록 버튼 -->
    <button type="submit" class="btn btn-primary mt-3">등록</button>
  </form>
</div>
</body>
</html>
