<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP 마켓</title>
    <!-- 로컬 Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        /* 빈티지한 색감 정의 */
        body {
            background-color: #f5f5dc; /* 베이지 색상 */
            color: #5d4037; /* 다크 브라운 텍스트 */
        }

        .bg-primary {
            background-color: #6b4226 !important; /* 따뜻한 브라운 */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #f7c59f !important; /* 연한 오렌지 톤 */
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff !important; /* 호버 시 흰색으로 변경 */
        }

        .navbar-brand, .footer-text {
            color: #d9a679 !important; /* 빈티지한 느낌의 골드 */
        }

        .card {
            border: 1px solid #d9a679; /* 카드 테두리 색상 */
        }

        .card-title {
            color: #6b4226; /* 카드 타이틀 색상 */
        }

        .btn-outline-primary {
            border-color: #d9a679;
            color: #6b4226;
        }

        .btn-outline-primary:hover {
            background-color: #d9a679;
            color: #fff;
        }

        footer {
            background-color: #6b4226;
            color: #f7c59f;
        }

        h2 {
            color: #6b4226;
        }

        h1{
            color:  #f7c59f;

        }


    </style>
</head>
<body>
<!-- Header -->
<header class="bg-primary text-white py-5">
    <div class="container">
        <h1 class="display-4 text-center">Lp Shop</h1>
        <p class="lead text-center">빈티지 레코드와 음악을 사랑하는 당신을 위한 마켓</p>
    </div>
</header>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">LP 마켓</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">상품</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">연락처</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
    <section id="featured-products" class="mb-5">
        <h2 class="text-center mb-4">인기 상품</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="/images/record1.jpg" class="card-img-top" alt="LP Record 1">
                    <div class="card-body">
                        <h5 class="card-title">Classic Rock LP</h5>
                        <p class="card-text">70년대의 클래식 락 앨범, 상태 최상.</p>
                        <a href="#" class="btn btn-outline-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="/images/record2.jpg" class="card-img-top" alt="LP Record 2">
                    <div class="card-body">
                        <h5 class="card-title">Jazz Collection</h5>
                        <p class="card-text">편안한 저녁을 위한 스무스 재즈 컬렉션.</p>
                        <a href="#" class="btn btn-outline-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="/images/record3.jpg" class="card-img-top" alt="LP Record 3">
                    <div class="card-body">
                        <h5 class="card-title">Rare Vinyl</h5>
                        <p class="card-text">어디에서도 찾기 힘든 희귀 바이닐.</p>
                        <a href="#" class="btn btn-outline-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p class="footer-text">&copy; 2024 LP 마켓. 모든 권리 보유.</p>
        <p class="small footer-text">문의: contact@lpmarket.com</p>
    </div>
</footer>

<!-- 로컬 Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
