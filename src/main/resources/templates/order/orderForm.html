<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/order" th:object="${orderRequestDto}" method="post">

        <div class="form-group">
            <label for="member">주문회원</label>
            <select th:field="*{memberId}" id="member" class="form-control">
                <option value="">회원선택</option>
                <option th:each="member : ${members}"
                        th:value="${member.id}"
                        th:text="${member.name}" />
            </select>
            <!-- 회원 선택 오류 메시지 표시 -->
            <div th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="item">상품명</label>
            <select th:field="*{itemId}" id="item" class="form-control">
                <option value="">상품선택</option>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="${item.name}" />
            </select>
            <!-- 상품 선택 오류 메시지 표시 -->
            <div th:if="${#fields.hasErrors('itemId')}" th:errors="*{itemId}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" th:field="*{count}" class="form-control" id="count"
                   placeholder="주문 수량을 입력하세요">
            <!-- 주문 수량 오류 메시지 표시 -->
            <div th:if="${#fields.hasErrors('count')}" th:errors="*{count}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
